<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Backgammon!</title>
<body>
<svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="1000" height="1000">
  <defs>

    <style type="text/css"><![CDATA[
        .draggable {
            cursor: move;
        }

        .whiteChecker {
            fill: white;
            stroke: black;
            stroke-width: .5
        }

        .blackChecker {
            fill: #606060;
            stroke: black;
            stroke-width: .5
        }

    ]]></style>

    <g>
       <polygon stroke="black" stroke-width="1" points="0,0, 10,0, 5,100" id="tri"/>
    </g>
    <!-- Symbol Description -->
    <symbol id="lightDark">
      <use xlink:href="#tri" fill="yellow" x="0" y="0" transform="scale(1.00, 0.90)"/>
      <use xlink:href="#tri" fill="brown" x="15" y="0" />
    </symbol>

    <!-- Symbol Description -->
    <symbol id="quadrant">
      <use xlink:href="#lightDark" x="05" y="0" />
      <use xlink:href="#lightDark" x="35" y="0" />
      <use xlink:href="#lightDark" x="65" y="0" />
    </symbol>

    <!-- Symbol Description -->
    <symbol id="halfboard">
      <polygon stroke="black" fill="#E0E0E0" stroke-width="2" points="0,0, 95,0, 95,210, 0,210"/>
      <use xlink:href="#quadrant" />
      <use xlink:href="#quadrant" transform="translate(95,210) rotate(180)"/>
    </symbol>

    <symbol id="fullboard">
      <use xlink:href="#halfboard" />
      <use xlink:href="#halfboard" transform="translate(95,0)"/>

    </symbol>
    </symbol>

  </defs>

  <!-- Symbol Usage -->
  <use xlink:href="#fullboard" transform="translate(40,40) scale(3.1,3.1)"/>

</svg>

</body>
<script type="text/javascript" src="support.js"></script>
<script type="text/javascript" src="dragOver.js"></script>
<script type="text/javascript" src="main.js"></script>
