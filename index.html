      <div class="row">
        <div class="col-md-8">
            <div>
                <h3>Hint:<span id="HintText" class="label label-default"></span></h3>
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="740" height="700">
              <defs>

                <style type="text/css"><![CDATA[
                    .draggable {
                        cursor: move;
                    }

                    .White {
                        fill: white;
                        stroke: black;
                        stroke-width: .5
                    }

                    .Black {
                        fill: #606060;
                        stroke: black;
                        stroke-width: .5
                    }

                ]]></style>

                <polygon stroke="#404040" stroke-width="1" points="0,0, 10,0, 5,100" id="tri"/>
                <!-- Symbol Description -->
                <symbol id="lightDark">
                  <use xlink:href="#tri" fill="yellow" x="0" y="0" transform="scale(1.00, 0.90)"/>
                  <use xlink:href="#tri" fill="brown" x="15" y="0" />
                </symbol>

                <!-- Symbol Description -->
                <symbol id="quadrant">
                  <use xlink:href="#lightDark" x="05" y="0" />
                  <use xlink:href="#lightDark" x="35" y="0" />
                  <use xlink:href="#lightDark" x="65" y="0" />
                </symbol>

                <!-- Symbol Description -->
                <symbol id="halfboard">
                  <polygon stroke="#404040" fill="#E0E0E0" stroke-width="2" points="0,0, 95,0, 95,210, 0,210"/>
                  <use xlink:href="#quadrant" />
                  <use xlink:href="#quadrant" transform="translate(95,210) rotate(180)"/>
                </symbol>

                <symbol id="centerbar">
                  <polygon stroke="#404040" fill="#E0E0E0" stroke-width="2" points="0,0, 15,0, 15,210, 0,210"/>
                </symbol>

                <symbol id="sidebar">
                  <polygon stroke="#404040" fill="#C0C0C0" stroke-width="2" points="0,0, 15,0, 15,210, 0,210"/>
                </symbol>

                <symbol id="fullboard">
                  <use xlink:href="#sidebar" transform="translate(0,0)"/>
                  <use xlink:href="#halfboard" transform="translate(15,0)"/>
                  <use xlink:href="#centerbar" transform="translate(110,0)"/>
                  <use xlink:href="#halfboard" transform="translate(125,0)"/>
                  <use xlink:href="#sidebar" transform="translate(220,0)"/>
                </symbol>

              </defs>

              <!-- Symbol Usage -->
              <g id="board" transform="scale(3.1)" >
                  <use xlink:href="#fullboard"  />
              </g>


            </svg>
        </div>
        <div class="col-md-4">

            <form class="form-horizontal" role=form>

              <div class="form-group">
                <div class="col-md-2">
                    <label for="inputGame" class="control-label">Game:</label>
                </div>
                <div class="col-md-7">
                  <input type="text" class="form-control" id="sharedKey" placeholder="Game ID">
                </div>
                <div class="col-md-3">
                  <button type="button" class="btn btn-default" id="joinGame">Join</button>
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-2">
                    <label for="transcript" class="control-label">Log:</label>
                </div>
                <div class="col-md-10">
                    <textarea class="form-control" id="transcript" > </textarea> 
                </div>
              </div>

              <div class="form-group">
                <div class="col-md-2">
                    <label for="chatInput" class="control-label">Chat:</label>
                </div>
                <div class="col-md-10">
                    <input type="text" class="form-control" id="chatInput" value="say 'hi'" > 
                </div>
              </div>
            </form>
